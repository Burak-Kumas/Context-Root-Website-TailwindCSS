<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Context Root</title>
  </head>

  <body>
    <!-- Header -->
    <div class="relative flex justify-between w-95 mx-auto pt-6 items-center">
      <img class="sm:h-1/6 md:w-80 lg:w-80 dark:hidden" src="./assets/logo-white.svg" alt="context root logo" />
      <img class="sm:h-1/6 md:w-80 lg:w-80 hidden dark:block" src="./assets/Logo-dark.svg" alt="context root logo" />
      <div class="stroke-primary-800">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" d="M3.5 7.5h17M3.5 12h14m-14 4.5h17" />
        </svg>
      </div>
    </div>
    <!-- Hero -->
    <div
      class="flex flex-col items-center justify-center pt-48 sm:w-95 md:w-95 lg:w-[1111px] text-center mx-auto gap-3">
      <h1 class="lg:tracking-[-6px]">Context Root empowers global brands with a unique competitive edge.</h1>
      <p class="text-2xl font-thin py-6">Elevating brands through visionary design and captivating creativity.</p>
      <button class="rounded-full bg-primary-800 text-white py-4 px-12 font-light">Start Project</button>
    </div>

    <!-- Video&Stats -->
    <div class="w-95 h-3200 relative mx-auto mt-20 flex">
      <!--Video-->
      <div class="w-full sticky sm:h-[600px] lg:h-900 top-7">
        <video class="w-full h-full object-cover rounded-3xl" autoplay loop muted>
          <source src="./assets/video.mp4" type="video/mp4" />
        </video>
      </div>
      <!--Stats 1-->
      <div class="absolute text-white top-[40px] left-[35px]">
        <h2 class="sm:text-6xl md:text-7xl lg:text-100">350+</h2>
        <p class="sm:text-2xl md:text-3xl lg:text-3xl">Projects Completed</p>
      </div>
      <!--Stats 2-->
      <div class="absolute text-white top-[600px] right-[35px]">
        <h2 class="sm:text-6xl md:text-7xl lg:text-100">320+</h2>
        <p class="sm:text-2xl md:text-3xl lg:text-3xl">Happy Clients</p>
      </div>
      <!--Stats 3-->
      <div class="absolute text-white top-[1280px] left-[35px]">
        <h2 class="sm:text-6xl md:text-7xl lg:text-100">14 Years</h2>
        <p class="sm:text-2xl md:text-3xl lg:text-3xl">of Experience</p>
      </div>
      <!--Stats 4-->
      <div class="absolute text-white top-[1920px] right-[35px]">
        <h2 class="sm:text-6xl md:text-7xl lg:text-100">%99,6</h2>
        <p class="sm:text-2xl md:text-3xl lg:text-3xl">Positive Feedback</p>
      </div>
    </div>
    <!-- Services -->
    <div class="relative w-full pt-28"></div>

  </body>
</html>
